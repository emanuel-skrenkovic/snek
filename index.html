<html lang="en">
    <head>
        <title>Web Rust</title>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
    </head>
    <style>
        html {
            font: Verdana sans-serif;
        }

        canvas {
            padding: 0;
            margin: 5em auto auto;
            display: block;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        #overlay {
            position: absolute;
            transform: translate(50%);
            margin: 5em auto auto;
            z-index: 1;
            font-size: 32px;
            font: Verdana sans-serif;
            color: black;
        }

        #score-input {
            text-transform: uppercase;
        }

        .high-score-list {
            color: black;
        }
    </style>
    <body>
        <div id="overlay"></div>
        <canvas id="canvas" width="1280" height="800"></canvas>
    </body>
</html>
